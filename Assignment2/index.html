<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meal Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ½ï¸ Random Meal Generator</h1>
            <p>Discover delicious recipes from around the world!</p>
        </header>

        <div class="button-container">
            <button id="generateBtn" class="generate-btn">Get Random Meal</button>
        </div>

        <div id="loadingSpinner" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p>Cooking up something delicious...</p>
        </div>

        <div id="mealCard" class="meal-card hidden">
            <div class="meal-image-container">
                <img id="mealImage" src="" alt="Meal" class="meal-image">
                <div class="meal-category">
                    <span id="mealCategory"></span>
                </div>
            </div>
            
            <div class="meal-info">
                <h2 id="mealName" class="meal-name"></h2>
                <div class="meal-tags">
                    <span class="tag" id="mealArea"></span>
                </div>
                
                <div class="instructions-section">
                    <h3>ğŸ“ Instructions</h3>
                    <p id="mealInstructions" class="instructions-text"></p>
                </div>

                <div class="ingredients-section">
                    <h3>ğŸ›’ Ingredients</h3>
                    <ul id="ingredientsList" class="ingredients-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
